<div class="col-md-6 col-md-offset-3">
    <h2>Download Apple App</h2>
    <form name="form" (ngSubmit)="f.form.valid && enrol()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Step :1 </label><br>
            <label for="username">Download app by clicking the link below.</label>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Step :2 </label><br>
            <label for="username">Open the app in mobile</label>
        </div>

        <div class="form-group">
            Universal Link is : <a href="{{ULink}}">{{ULink}}</a>
        </div>

    </form>
</div>
